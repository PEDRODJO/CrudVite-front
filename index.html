<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Autos (Promises)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Gestión de Automóviles</h1>

        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">

                        <form class="row g-3 needs-validation" id="autoForm" novalidate>
                            <h2 class="h4">Registrar Nuevo Auto</h2>

                            <input type="hidden" id="editAutoId">

                            <div class="col-md-4">
                                <label for="id_marca" class="form-label">Marca:</label>
                                <input type="text" class="form-control" id="id_marca" placeholder="Ej: Nissan" required>
                                <div class="invalid-feedback">Ingresa la marca</div>
                            </div>
                            <div class="col-md-4">
                                <label for="id_modelo" class="form-label">Modelo:</label>
                                <input type="text" class="form-control" id="id_modelo" placeholder="Ej: Versa" required>
                                <div class="invalid-feedback">Ingresa el modelo</div>
                            </div>
                            <div class="col-md-4">
                                <label for="id_anio" class="form-label">Año:</label>
                                <input type="number" class="form-control" id="id_anio" placeholder="Ej: 2024" required min="1900">
                                <div class="invalid-feedback">Ingresa un año válido</div>
                            </div>

                            <div class="col-md-4">
                                <label for="id_precio" class="form-label">Precio (MXN):</label>
                                <input type="number" class="form-control" id="id_precio" placeholder="Ej: 250000" required min="0">
                                <div class="invalid-feedback">Ingresa un precio válido</div>
                            </div>
                            <div class="col-md-4">
                                <label for="id_kilometraje" class="form-label">Kilometraje (km):</label>
                                <input type="number" class="form-control" id="id_kilometraje" placeholder="Ej: 50000" required min="0">
                                <div class="invalid-feedback">Ingresa un kilometraje válido</div>
                            </div>
                            <div class="col-md-4">
                                <label for="id_color" class="form-label">Color:</label>
                                <input type="text" class="form-control" id="id_color" placeholder="Ej: Rojo">
                            </div>

                            <div class="col-md-6">
                                <label for="id_transmision" class="form-label">Transmisión:</label>
                                <select class="form-select" id="id_transmision" required>
                                    <option selected disabled value="">Elegir...</option>
                                    <option value="manual">Manual</option>
                                    <option value="automatica">Automática</option>
                                </select>
                                <div class="invalid-feedback">Selecciona la transmisión</div>
                            </div>
                            <div class="col-md-6">
                                <label for="id_combustible" class="form-label">Combustible:</label>
                                <select class="form-select" id="id_combustible" required>
                                    <option selected disabled value="">Elegir...</option>
                                    <option value="gasolina">Gasolina</option>
                                    <option value="diesel">Diesel</option>
                                    <option value="electrico">Eléctrico</option>
                                    <option value="hibrido">Híbrido</option>
                                </select>
                                <div class="invalid-feedback">Selecciona el combustible</div>
                            </div>

                            <div class="col-md-12">
                                <label for="id_imagenUrl" class="form-label">URL de Imagen (Opcional):</label>
                                <input type="text" class="form-control" id="id_imagenUrl" placeholder="https://ejemplo.com/foto.jpg">
                            </div>
                            <div class="col-md-12">
                                <label for="id_descripcion" class="form-label">Descripción (Opcional):</label>
                                <textarea class="form-control" id="id_descripcion" rows="2" placeholder="Cualquier detalle adicional..."></textarea>
                            </div>

                            <div class="col-12 mt-4">
                                <button type="submit" id="submitButton" class="btn btn-primary w-100">Agregar Auto</button>
                                <button type="button" id="cancelButton" class="btn btn-secondary w-100 mt-2 d-none">Cancelar Edición</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center">Autos Registrados</h2>

                        <div class="table-responsive-sm shadow-sm">
                            <table class="table table-striped table-hover align-middle">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Marca</th>
                                        <th>Modelo</th>
                                        <th>Año</th>
                                        <th>Precio</th>
                                        <th>Transmisión</th>
                                        <th class="text-end">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaAutosBody">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="main.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
